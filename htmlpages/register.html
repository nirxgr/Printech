        <div class="background">
            <div class="wrapper">
                <div class="form-box register">
                    <h2>Registration</h2>
                    <!--Creating a form for registration-->
                    <form name="messageForm" onsubmit = "validateForm()">
                        <div class="input-box">
                            <input type="text" name="username">
                            <label>Username</label>
                        </div>
                        <div class="input-box">
                            <input type="email" name="email">
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <input type="password" name="password">
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox">I agree to the terms & conditions
                            </label>
                        </div>
                        <button type="submit" class="btn">Register</button>
                        <div class="login-register">
                            <p>Already have an account?
                                <a href="login.html" class="login-link"> 
                                    Login 
                                </a>
                            </p>
                        </div>
                    </form> 
                </div>    
            </div>
        </div>
        <!--Internal Javascript-->
        <script>
            // Function to validate a form
            function validateForm(){
                // Get values from the form fields
                var UserName = document.forms["messageForm"]["username"].value;
                var Email=document.forms["messageForm"]["email"].value;
                var Password = document.forms["messageForm"]["password"].value;
                // Check if any of the fields are empty
                if (UserName == "" || Email == "" || Password == "" ){
                     // Alert the user to fill in all the fields
                    alert("Please fill all the fields");
                } 
                else {
                    // Alert the user that their account has been registered
                    alert("Your account has been registered.")
        
                }
            }
        </script>
