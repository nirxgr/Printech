        <!--Internal Javascript-->
        <script>
            // Function to handle login form submission
            function loginForm(){
                // Get values from the form fields
                var Email=document.forms["messageForm"]["email"].value;
                var Password = document.forms["messageForm"]["password"].value;
                // Check if either email or password is empty
                if (Email == "" || Password == ""){
                    // Alert the user to enter both email and password
                       alert("Please enter your email and password.");
                    } 
                // Check if the entered email and password match the expected values
                if (Email == "grgniraj01@gmail.com" && Password == "islington" ){
                    // Alert the user that login was successful
                    alert("Successfully loged in.");
                }

                    alert("Incorrect email or password.")
                }
            }
